
<!DOCTYPE html>
<html>
<head>
  <title>Test Load Mobile Overlay</title>
  <link rel="stylesheet" href="mobile.css">
  <script src="mobile.js" defer></script>
</head>
<body>
  <h1>If you see mobile styles and JS effects on a phone, it's working ✅</h1>
  <div id="testResult"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const div = document.getElementById("testResult");
      if (window.innerWidth <= 768) {
        div.innerHTML = "<p style='color: green;'>✅ Mobile view detected. JS and CSS are loading properly.</p>";
      } else {
        div.innerHTML = "<p style='color: orange;'>ℹ️ Desktop view. Try resizing or testing on your phone.</p>";
      }
    });
  </script>
</body>
</html>
