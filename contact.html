
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact OnChainFest</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }
    header {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1.5rem;
    }
    .hamburger {
      display: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      nav { display: none; flex-direction: column; background: #000; padding: 1rem; }
      .hamburger { display: block; }
      nav.show { display: flex; }
    }
    main {
      padding: 5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 1rem 0 0.5rem;
    }
    input, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #ff0080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="img/logo.png" alt="Home Logo" style="height: 60px;" /></a>
    <span class="hamburger" onclick="toggleMenu()">☰</span>
    <nav>
      <a href="index.html">Home</a>
      <a href="index_es.html">Español</a>
    </nav>
  </header>
  <main>
    <h1>Contact Us</h1>
    <form action="mailto:contacto@onchainfest.xyz" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <p>© 2025 OnChainFest. All rights reserved.</p>
  </footer>
  <script>
    function toggleMenu() {
      const nav = document.querySelector("nav");
      nav.classList.toggle("show");
    }
  </script>
</body>
</html>
