<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact OnChainFest</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    form {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 6px;
      border: none;
      background: #2a2a2a;
      color: white;
    }
    button {
      background-color: #ff0080;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    a {
      margin-top: 1rem;
      color: #00ccff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form action="mailto:vicvalch@onchainfest.xyz" method="POST" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
