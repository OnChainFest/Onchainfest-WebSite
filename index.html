<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnChainFest</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        background: #0d0d0d;
        color: #fff;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: rgba(0, 0, 0, 0.85);
        z-index: 1000;
      }
      header a {
        color: white;
        text-decoration: none;
        margin-left: 1.5rem;
        font-weight: bold;
      }
      section {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 5rem 2rem 2rem 2rem;
      }
      .section-reverse {
        flex-direction: row-reverse;
      }
      .carousel {
        width: 50%;
        height: 400px;
        background-color: #1a1a1a;
        overflow: hidden;
        position: relative;
        margin: 0 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .carousel img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        position: absolute;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .carousel img.active {
        opacity: 1;
      }
      .text-content {
        width: 40%;
      }
      .welcome {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10rem 2rem 5rem;
      }
      .welcome h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .welcome h2 {
        font-size: 1.8rem;
        font-weight: normal;
        color: #ccc;
      }
      footer {
        text-align: center;
        padding: 2rem;
        background-color: #111;
      }
      .contact-button {
        background-color: #ff0080;
        border: none;
        padding: 1rem 2rem;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 8px;
        text-decoration: none;
      }
    </style>
  </head>

</html>
