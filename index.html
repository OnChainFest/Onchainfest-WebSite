
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnChainFest</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: black;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      height: 36px;
    }

    .menu-toggle {
      display: none;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .lang-switch {
      position: absolute;
      top: 10px;
      right: 60px;
    }

    .lang-switch button {
      background-color: #444;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 15px;
    }

    .desktop-menu {
      display: none;
      flex-wrap: wrap;
      gap: 15px 25px;
      font-size: 18px;
      margin-top: 10px;
      width: 100%;
      justify-content: center;
    }

    .desktop-menu a {
      color: white;
      text-decoration: none;
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 220px;
      height: 100vh;
      background-color: #111;
      padding-top: 60px;
      z-index: 1000;
    }

    .mobile-menu ul {
      list-style-type: none;
      padding: 0;
    }

    .mobile-menu li {
      padding: 15px 20px;
      border-bottom: 1px solid #444;
    }

    .mobile-menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .desktop-menu {
        display: none;
      }
    }

    @media screen and (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
      .desktop-menu {
        display: flex;
      }
    }

    main {
      padding: 100px 20px;
    }
  </style>
</head>
<body>

<header>
  <img src="img/logo.png" alt="OnChainFest Logo" class="logo">
  <div class="lang-switch">
    <button onclick="toggleLang()">ESP / ENG</button>
  </div>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
</header>

<div class="desktop-menu">
  <a href="#events">Events</a>
  <a href="#raffles">Raffles</a>
  <a href="#sport">Sport</a>
  <a href="#music">Music Events</a>
  <a href="#brt">$BRT's</a>
  <a href="#about">About Us</a>
</div>

<nav class="mobile-menu" id="mobileMenu">
  <ul>
    <li><a href="#events">Events</a></li>
    <li><a href="#raffles">Raffles</a></li>
    <li><a href="#sport">Sport</a></li>
    <li><a href="#music">Music Events</a></li>
    <li><a href="#brt">$BRT's</a></li>
    <li><a href="#about">About Us</a></li>
  </ul>
</nav>

<main>
  <h1>Welcome to OnChainFest</h1>
  <p>Building real world solutions on Web3</p>
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

  function toggleLang() {
    alert("Función de cambio de idioma no implementada todavía.");
  }
</script>

</body>
</html>
