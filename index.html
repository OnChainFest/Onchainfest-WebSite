<!DOCTYPE html>
<html lang="en">
<head>
  <link href="favicon.ico" rel="icon" type="image/x-icon"/>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>OnChainFest</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    html { scroll-behavior: smooth; }
    body { background: #0d0d0d; color: #fff; }
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background-color: rgba(0, 0, 0, 0.85); z-index: 1000;
    }
    header a {
      color: white; text-decoration: none; margin-left: 1.5rem; font-weight: bold;
    }
    section {
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; padding: 5rem 2rem 2rem 2rem;
    }
    .section-reverse { flex-direction: row-reverse; }
    .carousel {
      width: 50%; height: 400px; background-color: #1a1a1a;
      overflow: hidden; position: relative; margin: 0 2rem;
      display: flex; align-items: center; justify-content: center;
    }
    .carousel img {
      max-width: 100%; max-height: 100%;
      object-fit: contain; position: absolute; opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .carousel img.active { opacity: 1; }
    .text-content { width: 40%; }
    .welcome {
      text-align: center; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 10rem 2rem 5rem;
    }
    .welcome h1 { font-size: 3rem; margin-bottom: 1rem; }
    .welcome h2 { font-size: 1.8rem; font-weight: normal; color: #ccc; }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome h1,
    .welcome h2 {
      opacity: 0;
      animation: fadeSlideIn 1.2s ease-out forwards;
    }

    .welcome h2 {
      animation-delay: 0.5s;
    }

    footer { text-align: center; padding: 2rem; background-color: #111; }
    .contact-button {
      background-color: #ff0080; border: none; padding: 1rem 2rem;
      color: white; cursor: pointer; font-size: 1rem;
      border-radius: 8px; text-decoration: none;
    }
  </style>

<style>
@media screen and (max-width: 768px) {
  #about p {
    font-size: 0.9rem;
    line-height: 1.4;
  }

  #about p.full-text {
    display: none;
  }

  #about p.mobile-text {
    display: block;
  }
}
@media screen and (min-width: 769px) {
  #about p.mobile-text {
    display: none;
  }
}
</style>

<style>
@media screen and (max-width: 768px) {
  .full-text {
    display: none;
  }
  .mobile-text {
    display: block;
  }
}
@media screen and (min-width: 769px) {
  .mobile-text {
    display: none;
  }
}
</style>
</head>
<body>
<header>
  <a href="index.html"><img alt="Home Logo" src="img/logo.png" style="height:60px; vertical-align:middle;"/></a>
  <nav>
    <a href="#sports">Sport Events</a>
    <a href="#music">Music Events</a>
    <a href="#raffles">Raffles</a>
    <a href="#brts">$BRT's</a>
    <a href="#about">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="welcome" id="home">
  <h1>Welcome to OnChainFest</h1>
  <h2>Building real world solutions on Web3</h2>
</section>
