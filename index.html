<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnChainFest</title>
    ...
    <script>
      const setupCarousel = (id, images) => {
        const container = document.getElementById(id);
        images.forEach((src, idx) => {
          const img = document.createElement('img');
          img.src = src;
          if (idx === 0) img.classList.add('active');
          container.appendChild(img);
        });
        let index = 0;
        setInterval(() => {
          const imgs = container.querySelectorAll('img');
          imgs.forEach(img => img.classList.remove('active'));
          index = (index + 1) % imgs.length;
          imgs[index].classList.add('active');
        }, 3000);
      };

      setupCarousel('carousel-sports', ['img/sports1.png', 'img/sports2.png', 'img/sports3.png']);
      setupCarousel('carousel-music', ['img/music1.png', 'img/music2.png', 'img/music3.png']);
      setupCarousel('carousel-raffles', ['img/raffle1.png', 'img/raffle2.png', 'img/raffle3.png']);
      setupCarousel('carousel-brts', ['img/brts1.png', 'img/brts2.png', 'img/brts3.png']);
    </script>
  </body>
</html>
