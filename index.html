<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnChainFest</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="hero">
    <img src="Logo.png" alt="OnChainFest Logo" class="animated-logo" />
    <div class="hero-content">
      <h1 id="typed-text"></h1>
      <p id="typed-subtext"></p>
    </div>
  </section>

  <script>
    const mainText = "Welcome to OnChainFest";
    const subText = "Building real world solutions on Web3";
    const typedText = document.getElementById("typed-text");
    const typedSubtext = document.getElementById("typed-subtext");

    let index = 0;
    let subIndex = 0;

    function typeMain() {
      if (index < mainText.length) {
        typedText.innerHTML += mainText.charAt(index);
        index++;
        setTimeout(typeMain, 50); // typing speed
      } else {
        setTimeout(typeSub, 300); // short delay before subtext
      }
    }

    function typeSub() {
      if (subIndex < subText.length) {
        typedSubtext.innerHTML += subText.charAt(subIndex);
        subIndex++;
        setTimeout(typeSub, 30);
      }
    }

    window.onload = typeMain;
  </script>
</body>
</html>
